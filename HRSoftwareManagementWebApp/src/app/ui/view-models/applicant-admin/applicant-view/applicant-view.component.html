<div class="title-container">
  <h1 class="text-white title">Applicants</h1>
  <div class="buttons">
    <div class="searchbar">
      <animated-searchbar
        title="Search Applicant"
        (search)="applicantSearch($event)"
      ></animated-searchbar>
    </div>
    <button style="margin-right: 20px;"
      mat-fab
      aria-label="Add Applicant"
      (click)="addApplicant()"
    >
      <mat-icon>add</mat-icon>
    </button>
    <button mat-fab aria-label="Go Back" routerLink="companies">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>
</div>
<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let applicant">
        {{ applicant.firstName }} {{ applicant.lastName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="contactInfo">
      <th mat-header-cell *matHeaderCellDef>Contact Info</th>
      <td mat-cell *matCellDef="let applicant">
        <a href="mailto:{{ applicant.email }}">{{ applicant.email }}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let applicant">{{ applicant.role }}</td>
    </ng-container>

    <ng-container matColumnDef="processStatus">
      <th mat-header-cell *matHeaderCellDef>Process Status</th>
      <td mat-cell *matCellDef="let applicant">
        {{ applicant.processStatus }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let applicant">
        <a class="company-action" (click)="editApplicant(applicant)">
          <mat-icon class="material-icons-outlined" matSuffix>edit</mat-icon>
        </a>
        <a class="company-action" (click)="deleteApplicant(applicant)">
          <mat-icon class="material-icons-outlined" matSuffix>delete_forever</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10]"
    showFirstLastButtons
    aria-label="Select page of companies"
  >
  </mat-paginator>
</div>
