<div class="outer-div">
  <h1 class="title-text">{{ title }}</h1>
  <div *ngIf="text" class="container-fluid message-text">
    {{ text }}
  </div>
  <div class="form-group"></div>
  <div mat-dialog-actions class="actions-container">
    <button mat-raised-button color="warn" (click)="onAnswer(false)">No</button>
    <button mat-raised-button color="primary" (click)="onAnswer(true)">
      Yes
    </button>
  </div>
</div>
